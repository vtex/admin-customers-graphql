"""
A pagination structure
"""
type Pagination {
  """
  Page number
  """
  page: Int!
  """
  Number of items per page
  """
  pageSize: Int!
  """
  Total number of items
  """
  total: Int!
}

"""
A entity that contains a list with users and a pagination properties
"""
type UserPageResponse {
  """
  List with users
  """
  data: [User!]!
  """
  Pagination info
  """
  pagination: Pagination!
}
